<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KELOMPOK 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .container {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    width: 600px;
    padding: 30px;
    text-align: center;
  }
  h1 {
    color: #4a90e2;
    font-size: 32px;
    margin-bottom: 25px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  .grid-item {
    background-color: #f0f4f8;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    color: #333333;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .grid-item:hover {
    background-color: #dce7f3;
    transform: scale(1.02);
  }
  .grid-item:last-child {
    grid-column: span 2;
    text-align: center;
    justify-self: center;
  }
  .profile-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .profile-modal.active {
    display: flex;
  }
  .profile-card {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 20px;
    text-align: center;
  }
  .profile-card h3 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .profile-card p {
    font-size: 16px;
    color: #555555;
  }
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    color: #aaa;
    cursor: pointer;
  }
  .close-btn:hover {
    color: #fff;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>KELOMPOK 2</h1>
    <div class="grid-container">
      <div class="grid-item" data-name="Afgan Firmansyah" data-bio="@gaannajaa">
        Afgan Firmansyah
      </div>
      <div class="grid-item" data-name="Gendis Erina Citrawati" data-bio="@gndisernctw">
        Gendis Erina Citrawati
      </div>
      <div class="grid-item" data-name="M. Syafian Adakhil" data-bio="@adiill.l">
        M. Syafian Adakhil
      </div>
      <div class="grid-item" data-name="M. Zidan Gazali Haris" data-bio="@zidanngh">
        M. Zidan Gazali Haris
      </div>
      <div class="grid-item" data-name="Oryza Putri Az Zahra" data-bio="@oryzhra">
        Oryza Putri Az Zahra
      </div>
      <div class="grid-item" data-name="Rissa Atssila Riswan" data-bio="@goriggeous">
        Rissa Atssila Riswan
      </div>
      <div class="grid-item" data-name="Tegar Fatih Abdullah" data-bio="@garxyz_07">
        Tegar Fatih Abdullah
      </div>
    </div>
  </div>

  <div class="profile-modal">
    <div class="profile-card">
      <span class="close-btn">&times;</span>
      <h3 id="profile-name"></h3>
      <p id="profile-bio"></p>
    </div>
  </div>
  
  <script>
    const gridItems = document.querySelectorAll('.grid-item');
    const modal = document.querySelector('.profile-modal');
    const closeBtn = document.querySelector('.close-btn');
    const profileName = document.getElementById('profile-name');
    const profileBio = document.getElementById('profile-bio');

    gridItems.forEach(item => {
      item.addEventListener('click', () => {
        const name = item.getAttribute('data-name');
        let bio = item.getAttribute('data-bio').trim();

        profileName.textContent = name;

        if (bio.startsWith('@')) {
          const username = bio.substring(1);
          profileBio.innerHTML = `<a href="https://www.instagram.com/${username}" target="_blank" style="text-decoration: none; color: #4a90e2;">${bio}</a>`;
        } else {
          profileBio.textContent = bio;
        }

        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
